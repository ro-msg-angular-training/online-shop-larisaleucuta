<div *ngIf="product" class="container">
    <div class="row ">
        <div class="col-sm-6">
            <h2>Product: {{product.name}}</h2>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-4"><a routerLink="/edit/{{product.id}}"><button type="button" class="btn" style="margin-left:35px">Edit</button></a>
          <a routerLink="/shopping"><button type="button" class="btn "><i class="fas fa-cart-plus"></i></button></a>
            <button type="button" class="btn delete" (click)="modalFunction()">Delete</button>
        </div>

    </div>

    <div class="row justify-content-between">
        <div class="col-sm-4">
            <p class="elemente">Id: {{product.id}}</p>
            <p class="elemente">Category: {{product.category}}</p>
            <p class="elemente">Name: {{product.name}}</p>
            <p class="elemente">Price: {{product.price}}</p>

        </div>
        <div class="col-sm-4">
            <img class="imagine" src="{{product.image}}" />
        </div>
    </div>
    <p class="elemente">Description: {{product.description}}</p>

    <button type="button" class="btn " (click)="goBack()">Go back</button>

    <div id="myModal" class="modal" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" *ngIf="showModal">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Confirm</h5>
                  <button (click)="modalFunction()" type="button" class="close" data-dismiss="modal" aria-label="Close" >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Are you sure you want to remove the "{{product.name}}" product?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary"  (click)="delete(product)">OK</button>
                </div>
              </div>
            </div>
          </div>
        
</div>
