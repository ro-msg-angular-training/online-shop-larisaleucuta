<div class="container" *ngIf="product">
    <div class="row">
        <h2>Edit product: {{productForm.value.name}}</h2>
    </div>

    <form [formGroup]="productForm" (ngSubmit)="save()">
        <p><label>Name: </label> <input type="text" formControlName="name" name="name" required /></p>
        <p><label>Category: </label><input formControlName="category" name="category" required /></p>
        <p><label>Image: </label><input formControlName="image" name="image" required/></p>
        <p><label>Price: </label> <input type="number" formControlName="price" name="price" required /></p>
        <p><label>Description: </label> <textarea formControlName="description" required></textarea></p>

        <button type="button" class="btn " (click)="goBack()">Cancel</button>
        <button type="submit" class="btn " [disabled]="!productForm.valid">Save</button>
    </form>
</div>
