<div class="container">
    <div class="row">
        <h2>Add new product</h2>
    </div>

    <p><label>Name: </label> <input #name /></p>
    <p><label>Category: </label><input #category /></p>
    <p><label>Image: </label><input #image /></p>
    <p><label>Price: </label> <input type="number" #price /></p>
    <p><label>Description: </label> <input #description /></p>
    <div class="tata">
        <button type="button" class="btn " (click)="goBack()">Cancel</button>
        <button type="button" class="btn "
            (click)="add(name.value,category.value,price.value,image.value,description.value)">Add</button>
    </div>


</div>
